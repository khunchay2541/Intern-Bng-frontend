<div class="body">
  <div class="navbar">
    <a (click)="moveToPage()" ><img class="nav-logo"src="./assets/img/brainergy-logo.png"></a>
   
    <a  class="button2 button-view2" *ngIf=" name != '' "  (click)="moveToSend()">Welcome &nbsp;{{name}}</a>
    
  </div>
  <nav></nav>
  <!-- box ใส่ปุ่ม template -->
  <div class="temp-box ">
    <div id="row1" class="row">
      <button class="button button-temp" (click)="tempA()">Template A</button>
      <button class="button button-temp" (click)="tempB()">Template B</button>
      <button class="button button-temp" (click)="tempA()">Template C</button>
      <button class="button button-temp" (click)="tempB()">Template D</button>
    </div>
    <div id="row2" class="row">
      <button class="button button-temp" (click)="tempA()">Template E</button>
      <button class="button button-temp" (click)="tempB()">Template F</button>
      <button class="button button-temp" (click)="tempA()">Template G</button>
      <button class="button button-temp" (click)="tempB()">Template H</button>
    </div>
  </div>


  <!-- uploadfile -->
  <div class="upload-box">
    <div class="upload-title">
      <div class="upload-text">
        <p>Title :</p>
      </div>
      <input type="text" placeholder="PDF Name..." (change)="onTitleChanged($event)"/>
    </div>
    <div class="upload-cover">
      <div class="upload-text">
        <p>Cover :</p>
      </div>
      <input type="file" class="upload-file" (change)="onFileChanged($event)"/>
    </div>
    <button class="upload-button" (click)="newBook()" (click)="refresh()">Upload File</button>
  </div>

  <div class="card-box">
    <div class="grid-container grid-container-fill" *ngFor="let _data of data">
      <div class="grid-item">
        <p>PDF : {{_data.title }}</p>
        <p>DATE : {{_data.timestamp.substring(8,10)}}/{{_data.timestamp.substring(5,7)}}/{{_data.timestamp.substring(0,4)}}</p>
        <p>TIME : {{_data.timestamp.substring(11,16)}} </p>
        <a href="{{_data.cover }}" class="button button-view" (click)="[]">View</a>
      </div>
    </div>
  </div>

</div>
